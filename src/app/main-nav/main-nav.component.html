<mat-sidenav-container>

    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="icon">category</mat-icon>
                <span class="label">Resources</span>
            </a>

            <a mat-list-item>
                <mat-icon class="icon">ballot</mat-icon>
                <span class="label">Project</span>
            </a>

            <a mat-list-item>
                <mat-icon class="icon">table_chart</mat-icon>
                <span class="label">Formula</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="white">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div fxFlex fxLayout fxLayoutAlign="space-between center" fxFlexAlign="center" fxLayoutGap="100px" class="title-project">
                <ul>
                    <li>
                        <a class="app-title">
                            <mat-icon class="icon">grid_on</mat-icon>
                            <span>Resource Management</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="center stretch">
                <ul>
                    <li>
                        <span class="spacer"></span>
                        <span>Project</span>
                    </li>
                </ul>
            </div>


            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <ul fxLayout fxLayoutGap="20px" class="header-items">

                    <li>
                        <a>
                            <mat-icon class="icon">account_circle</mat-icon>
                            <span class="user-role">Cost Manager</span>
                        </a>
                    </li>

                    <li>
                        <a>
                            <mat-icon class="icon">help_outline</mat-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>

        <!-- Add content here -->
        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
