<div class="login-card-div">
    <mat-card class="login-card">
        <mat-card-header style="display: flex; justify-content:space-evenly;">
            <mat-card-title class="login-title">Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <table>
                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="Username" required formControlName="username" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                    Username is <strong>required</strong>!
                                </mat-error>
                                <mat-error *ngIf="loginForm.get('username').hasError('minlength')">
                                    Username must be at least 6 characters long
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password" type="password" [type]="hide ? 'password' : 'text'" required formControlName="password" [errorStateMatcher]="matcher">
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm.get('password').hasError('required')">
                                    Password is <strong>required</strong>!
                                </mat-error>
                                <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                                    Password must be at least <strong>6</strong> characters!
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <mat-checkbox>Remember me</mat-checkbox>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>

        <mat-card-actions style="display: flex; justify-content:space-evenly;">
            <a mat-raised-button color="primary" [disabled]="loading">Login</a>
            <a mat-raised-button color="warn" routerLink="/register">Sign Up</a>
        </mat-card-actions>
    </mat-card>
</div>
