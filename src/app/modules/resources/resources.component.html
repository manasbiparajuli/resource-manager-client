<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Keyword">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Resource Code column -->
        <ng-container matColumnDef="resCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource Code</th>
            <td mat-cell *matCellDef="let row"> {{row.resCode}}</td>
        </ng-container>

        <!-- Resource Name column -->
        <ng-container matColumnDef="resName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource Name</th>
            <td mat-cell *matCellDef="let row"> {{row.resName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[2,4,6,10]"></mat-paginator>
</div>
